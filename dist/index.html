<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href= "css/swiper-bundle.min.css">
	<title>Iceland</title>
</head>
<body>
	<header class="header">
		<div class="header-wrapper">
			<div class="swiper-container">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img src="img/header_back.png" alt="Iceland" class="slide-img">
					</div>
					<div class="swiper-slide">
						<img src="img/header_back2.png" alt="Iceland" class="slide-img">
					</div>
					<div class="swiper-slide">
						<img src="img/header_back3.png" alt="Iceland" class="slide-img">
					</div>
				</div>
			</div>
			<div class="header-container container">
				<nav class="header-nav">
					<a href="#" class="nav-link">Маршрут</a>
					<a href="#" class="nav-link">Даты</a>
					<a href="#" class="nav-link">Проживание</a>
					<a href="#" class="nav-link logo-link">ICETRAVEL</a>
					<a href="#" class="nav-link">О нас</a>
					<a href="#" class="nav-link">Забронировать</a>
					<a href="#" class="nav-link">Контакты</a>
				</nav>
				<!-- /.header-nav -->
				<div class="header-content">
					<h1 class="header-content__titlte">Исландия</h1>
					<p class="header-content__description">Эксклюзивный авторский тур</p>
				</div>
				<!-- /.header-content -->
				<div class="header-next">Вниз</div>
			</div>
			<!-- /.header-container container -->
		</div>
		<!-- /.header-wrapper -->
	</header>
	<!-- /.header -->
	<main class="main">
		<div class="main-wrapper">
			<div class="main-container container">
				<a href="#" class="logo-link__black">ICETRAVEL</a>
			</div>
			<!-- /.main-container container -->
		</div>
		<!-- /.main-wrapper -->
	</main>
	<!-- /.main -->
	<footer class="footer">
		<div class="footer-wrapper">
			<div class="footer-container container">
				Footer
			</div>
			<!-- /.footer-container container -->
		</div>
		<!-- /.footer-wrapper -->
	</footer>
	<!-- /.footer -->
	<script src="script/swiper-bundle.min.js"></script>
	<script src="script/mine.js"></script>
</body>
</html>
